<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Landing Page Section</title>

<body>
	<!--  logo  -->
<img src="img/qlogo.jpg" alt="Quantatask logo" style="max-width:100%;width:60px"/>
	<h1>Only Hire Skilled Freelancers</h1>
<p>When you&nbsp; post a task, you can select its required courses. Only users who have completed thsoe courses can apply for the task, ensuring that they have the knowledge they say they do. </p>

<h3> Tell us more about your task </h3>
<div class="custom-select" id="pay">
  <textarea name="text" cols="100" rows="10">
Describe your text in detail and tell us what you are looking for in a freelancer.
</textarea>
</div>
	<h4>How much are you going to pay the freelancer?</h4>
	
		
	<input id="input-number-mod" class="mod" type="number" value=""><textarea spellcheck="false" class="draggable">Task in USD</textarea>

	
<!-- Surround the select box within a "custom-select" DIV element.
Remember to set the width: -->
<div class="custom-select" style="width:200px;">
  <select>
    <option value="0">Select car:</option>
    <option value="1">Audi</option>
    <option value="2">BMW</option>
    <option value="3">Citroen</option>
    <option value="4">Ford</option>
    <option value="5">Honda</option>
    <option value="6">Jaguar</option>
    <option value="7">Land Rover</option>
    <option value="8">Mercedes</option>
    <option value="9">Mini</option>
    <option value="10">Nissan</option>
    <option value="11">Toyota</option>
    <option value="12">Volvo</option>
  </select>
</div>
	

	<!-- Scripts -->
<script src="main.js"></script>
